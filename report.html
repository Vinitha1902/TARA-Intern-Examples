<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link rel="stylesheet" href="./report.css">

</head>
<body>
    <main class="d-flex" >
        <nav >
        <h3 ><i class="fa-solid fa-table-columns "></i>  Dashboard</h3>
        <h3 ><i class="fa-solid fa-tent-arrow-left-right"></i>  Transaction</h3>
        <h3 ><i class="fa-solid fa-clipboard-user"></i>  Attendance</h3>
        <h3><i class="fa-solid fa-indian-rupee-sign"></i>  Payroll</h3>
        <h3 ><i class="fa-solid fa-file-lines"></i>  Reports</h3>
        <h3 ><i class="fa-solid fa-gear"></i>  Settings</h3>
    </nav> 
        <section >
                <h2 >Reports & Analytics</h2>
                <button id="btn1">+  Generate Report</button>
            
                <article >
                <i class="fa-solid fa-file-invoice"></i>
                <h3>Profit & Loss</h3>
                <p>Detailed income and expense report</p>
                <button id="btn2">Generate</button>
            </article>
            <article >
                <i class="fa-solid fa-money-bills"></i>
                <h3>Cash Flow</h3>
                <p>Track money in and out of business</p>
                <button id="btn3">Generate</button>
            </article>
            <article >
                <i class="fa-solid fa-people-arrows"></i>
                <h3>Payroll Summary</h3>
                <p>Employee salary and deduction</p>
                <button id="btn4">Generate</button>
            </article>
            
        </section>
    </main>
   
</body>
</html>
