<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <main class="d-flex" >
        <nav class="nav flex-column ">
        <h6 class="pb-4"><i class="fa-solid fa-table-columns "></i> Dashboard</h6>
        <h6 class="pb-4"><i class="fa-solid fa-tent-arrow-left-right"></i> Transaction</h6>
        <h6 class="pb-4"><i class="fa-solid fa-clipboard-user"></i>  Attendance</h6>
        <h6 class="pb-4"><i class="fa-solid fa-indian-rupee-sign"></i>  Payroll</h6>
        <h6 class="pb-4"><i class="fa-solid fa-file-lines"></i>  Reports</h6>
        <h6 class="pb-4"><i class="fa-solid fa-gear"></i>  Settings</h6>
    </nav> 
        <section class="container text-center ">
            <article class="row pt-4 ps-4">
                <h3 class="col">Reports & Analytics</h3>
                <button class="col btn btn-outline-primary btn-sm " >+  Generate Report</button>
            </article>
            <div class="row m-5" >
            <article class="col-sm-4 card w-40">
                <i class="fa-solid fa-file-invoice"></i>
                <h5 class="card-title">Profit & Loss</h5>
                <p class="card-text ">Detailed income and expense report</p>
                <button class="btn btn-outline-primary " >Generate</button>
            </article>
            <article class="col-sm-4">
                <i class="fa-solid fa-money-bills"></i>
                <h5>Cash Flow</h5>
                <p>Track money in and out of business</p>
                <button class="btn btn-outline-success">Generate</button>
            </article>
            <article class="col-sm-4">
                <i class="fa-solid fa-people-arrows"></i>
                <h5>Payroll Summary</h5>
                <p>Employee salary and deduction</p>
                <button class="btn btn-outline-info">Generate</button>
            </article>
            </div>
            
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
